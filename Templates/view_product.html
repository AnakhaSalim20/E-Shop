{% extends 'adminindex.html' %}
{% block content %}
<h1>VIEW PRODUCT</h1>
<table class="table">
    <tr>
        <th></th>
        <th>Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td><img src="{{i.image.url}}" height="50px"></td>
        <td>{{i.prodname}}</td>
        <td>{{i.price}}</td>
        <td><a href="{% url 'update_product' i.id %}" class="btn btn-success">Update</a></td>
        <td><a href="{% url 'del_product' i.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
